<div class="loading" ng-show="main.loading">LOADING</div>
<ul class="movie-list">
  <li ng-repeat="result in main.results">
    <h2>{{result.title}}</h2>
    <p>{{result.overview}}</p>
  </li>
</ul>
<pagination total-items="main.totalItems" ng-model="main.page" ng-change="main.onPagination()" items-per-page="20" max-size="5" boundary-links="true"></pagination>
