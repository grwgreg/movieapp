<div class="person-details">
  <div>
    <label>Born:</label>
    <div>{{person.birthday | date:'MMM d, yyyy'}}</div>
  </div>
  <div ng-show="person.deathday">
    <label>Died:</label>
    <div>{{person.deathday | date:'MMM d, yyyy'}}</div>
  </div>
  <div>
    <label>Place Of Birth:</label>
    <div>{{person.place_of_birth}}</div>
  </div>
  <div>
    <label>Popularity:</label>
    <rating ng-model="person.popularity" max="10" readonly="true"></rating>
  </div>
</div>
